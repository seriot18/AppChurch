<div class="title">
    <h1>Agregar Miembro</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>


<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            <h1>Detalle del Miembro</h1>
            
        </mat-card-subtitle>
        <form>
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Escriba el nombre">
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>
                    
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Escriba el Apellido">
                    </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>

                    <mat-form-field>
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker1">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>

                    <mat-form-field>
                        <mat-label>Fecha de Bautismo</mat-label>
                        <input matInput [matDatepicker]="picker2">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>


                   <mat-form-field> 
                        <mat-label>
                            Cargo
                        </mat-label>
                        <input
                               matInput type="text"
                               placeholder="Escriba el Cargo"
                               [formControl]="control"
                               [matAutocomplete]="auto"                    
                               >
                    </mat-form-field>
             <mat-autocomplete #auto="matAutocomplete">
               <mat-option *ngFor="let Cargos of filtrocargos | async" [value]="Cargos">
                 {{Cargos}}
               </mat-option>
             </mat-autocomplete>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" >
                <mat-form-field>
                    <mat-label>
                        Imagen de Miembro
                    </mat-label>
                    <ngx-mat-file-input matInput accept="image/*"></ngx-mat-file-input>
                </mat-form-field>


            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="2"> 
                <button mat-raised-button color="warn">
                    <mat-icon>photo</mat-icon>
                    Subir Imagen                    
                </button>
                <!-- <img src="./assets/Image.jpg" width="150px" height="150px"> -->
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" >
                    <button mat-raised-button class="btnAceptar" color="primary" routerLink="/ListadoMiembros" >
                        Aceptar                    
                    </button>
                    <button mat-raised-button color="basic" routerLink="/ListadoMiembros" >
                        Volver                    
                    </button>
            </mat-grid-tile>
            </mat-grid-list>

        </form>
    </mat-card>

</div>
