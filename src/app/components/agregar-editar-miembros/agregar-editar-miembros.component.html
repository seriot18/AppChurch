<div class="title">
    <h1>Agregar Miembro</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>


<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            <h1>Detalle del Miembro</h1>
            
        </mat-card-subtitle>
        <form>
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Escriba el nombre">
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>
                    
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Escriba el Apellido">
                    </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>

                    <mat-form-field>
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>

                    <mat-form-field>
                        <mat-label>Fecha de Bautismo</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>


                    <mat-form-field>
                        <mat-label>Cargo</mat-label>
                        <input matInput placeholder="Escriba el Cargo">
                      </mat-form-field>





                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" ><button mat-raised-button color="primary" routerLink="/ListadoMiembros" >Aceptar</button></mat-grid-tile>
              </mat-grid-list>

        </form>
    </mat-card>

</div>
