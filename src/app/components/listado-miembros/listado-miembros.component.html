<div class="title">
    <h1>Listado de Miembros</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba para buscar" #input>
  </mat-form-field> 
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fechanac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaNac | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fechaba">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Bautismo </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaBa | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
      
           <!-- Symbol Column -->
        <ng-container matColumnDef="acciones"> 

          <th mat-header-cell *matHeaderCellDef>
            <button routerLink="/AgregarMiembro" class="agregar" mat-raised-button color="primary">Aceptar</button>

          </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon routerLink="/VerMiembro/{{ element.id }}" class="ver" matTooltip="Ver" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/EditarMiembro/2" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarmiembro()" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

      </div>


      


</div>
